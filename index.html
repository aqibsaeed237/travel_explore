<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Explorer</title>
<style>
    body { font-family: Arial; margin: 0; background: #f7f7f7; }
    header { background: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
    nav a:hover { color: #0077cc; }

    .hero {
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
        height: 55vh; display: flex; justify-content: center; align-items: center; color: white;
        text-shadow: 2px 2px 5px black;
    }

    .search-box { text-align: center; margin-top: 30px; }
    input { padding: 12px; width: 300px; font-size: 18px; }
    button { padding: 12px 18px; margin-left: 10px; cursor: pointer; font-size: 16px; }

    .result-item {
        background: #fff; margin: 15px auto; padding: 18px; width: 50%;
        border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        cursor: pointer;
    }
</style>
</head>

<body>

<header>
    <h2>Travel Explorer</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="#">Services</a>
        <a href="#">Destinations</a>
        <a href="#">Gallery</a>
        <a href="#">Contact Us</a>
    </nav>
</header>

<section class="hero">
    <h1>Find Your Perfect Beach Destination</h1>
</section>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for beaches...">
    <button onclick="searchBeach()">Search</button>
    <button onclick="clearSearch()">Clear</button>
</div>

<div id="results"></div>

<script>
    const beaches = [
        {
            name: "White Sand Beach",
            page: "beach1.html"
        },
        {
            name: "Blue Lagoon Beach",
            page: "beach2.html"
        }
    ];

    function searchBeach() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const results = document.getElementById("results");
        results.innerHTML = "";

        const filtered = beaches.filter(b => b.name.toLowerCase().includes(input));

        if (filtered.length === 0) {
            results.innerHTML = "<p style='text-align:center;'>No results found.</p>";
            return;
        }

        filtered.forEach(b => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.textContent = b.name;
            div.onclick = () => window.location.href = b.page;
            results.appendChild(div);
        });
    }

    function clearSearch() {
        document.getElementById("searchInput").value = "";
        document.getElementById("results").innerHTML = "";
    }
</script>

</body>
</html>
