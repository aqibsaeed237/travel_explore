<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* -------------------
           GLOBAL STYLES
        ------------------- */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #ffffff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Logo */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
        }

        /* Navbar */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Search Box */
        .search-container {
            margin: 40px auto;
            width: 60%;
            text-align: center;
        }

        .search-container input {
            width: 60%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 12px 18px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-search {
            background: #3498db;
            color: white;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        /* Recommendations List */
        .results {
            margin-top: 20px;
            font-size: 20px;
        }

        .result-item {
            background: #fff;
            margin: 10px auto;
            padding: 15px;
            width: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 22px;
            cursor: pointer;
        }

        .social-icons i:hover {
            color: #3498db;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Travel Explorer</div>

        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        <div>
            <h1>Discover Your Next Destination</h1>
            <p>Find the perfect place to explore today.</p>
        </div>
    </section>

    <!-- SEARCH SECTION -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search destinations...">
        <button class="btn-search" onclick="performSearch()">Search</button>
        <button class="btn-clear" onclick="clearResults()">Clear</button>

        <div class="results" id="results"></div>
    </div>

    <!-- ABOUT US -->
    <section id="about" style="padding: 40px;">
        <h2>About Us</h2>
        <p>We help travelers explore new destinations with ease and inspiration.</p>
    </section>

    <!-- CONTACT US -->
    <section id="contact" style="padding: 40px;">
        <h2>Contact Us</h2>
        <p>Email: travel@explorer.com</p>
        <p>Phone: +123 456 7890</p>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Follow us on:</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <p>&copy; 2024 Travel Explorer</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        const recommendations = [
            "Paris – France",
            "Dubai – UAE",
            "Tokyo – Japan",
            "New York – USA",
            "Istanbul – Turkey",
            "Makkah – Saudi Arabia",
            "Bali – Indonesia",
            "Zurich – Switzerland"
        ];

        function performSearch() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const resultsContainer = document.getElementById("results");

            resultsContainer.innerHTML = "";

            const filtered = recommendations.filter(item =>
                item.toLowerCase().includes(input)
            );

            if (filtered.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            filtered.forEach(result => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.textContent = result;
                resultsContainer.appendChild(div);
            });
        }

        function clearResults() {
            document.getElementById("searchInput").value = "";
            document.getElementById("results").innerHTML = "";
        }
    </script>

</body>
</html>
